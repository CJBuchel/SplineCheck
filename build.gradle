plugins {
	id "cpp"
}

task run(type:Exec) {
	dependsOn(build)
	workingDir './build/exe/main'
	commandLine './main'
}

model {
	components {
		main(NativeExecutableSpec) {
			

			// Sources
			sources.cpp {   
				source {
					srcDirs = ['src/main/cpp', 'WayFinder/cpp']
					includes = ['**/*.cpp', '**/*.cc', '**/*.c']
				}

				exportedHeaders {
					srcDirs = ['src/main/include', 'WayFinder/include']
				}
				
			}

			// Binaries
			binaries.all {
				linker.args << '-pthread'
			}
		}
	}
}